<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
        type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>

<body id="body" class="row between-xs">
    <section id="app" class="col-lg-9
    col-sm-12
    col-md-12
    col-xs-12">
        <div class="row app-container">
            <header id="header" class="col-lg-12">
                <div id="header-logo-container">
                    <img class="logo" src="./assets/Logo.png" alt="logo-alura-latam" />
                </div>
            </header>
            <main id="text-input-container" class="col-lg-10 col-lg-offset-2
            col-sm-12
            col-md-12
            col-xs-12">
                <textarea onblur="restoreTextArea();" onclick="cleanTextArea();" spellcheck="false"
                    aria-labelledby="label-lowercase" id="input-textarea" class="text-area text-area--text-color"
                    name="textarea" rows="10" cols="50">Write something here</textarea>
            </main>
            <footer id="footer" class="col-lg-10 col-lg-offset-2
            col-sm-12
            col-md-12
            col-xs-12">
                <section id="btn-container" class="row label-space">
                    <div class="col-lg-12
                    col-sm-12
                    col-md-12
                    col-xs-12 row start-xs">
                        <svg class="svg-color" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 16 16">
                            <path fill="currentColor"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
                        </svg>
                        <label id="label-lowercase" class="label-color" for="btn-container">Only lowercase letters and
                            without accents</label>
                    </div>
                    <div class="row center-xs button-container">
                        <div id="encrypt-btn-container" class="encrypt-button col-lg-4
                        col-sm-12
                        col-md-12
                        col-xs-12">
                            <a class="anchor-button-encrypt" onclick="encrypt();" href="#" type="button" id="encrypt">
                                Encrypt </a>
                        </div>
                        <div id="decrypt-btn-container" class="decrypt-button decrypt-button-disabled col-lg-4
                        col-sm-12
                        col-md-12
                        col-xs-12">
                            <a class="btn-disabled" onclick="decrypt();" href="#" type="button" id="decrypt">
                                Decrypt </a>
                        </div>
                    </div>
                </section>
            </footer>
        </div>
    </section>
    <section id="answer-panel" class="col-lg-3
    col-sm-12
    col-md-12
    col-xs-12">
        <div id="response-empty-container" class="textarea-color output-container">
            <div class="img-container">
                <img class="doll" src="./assets/doll.png" alt="no-results-picture" />
            </div>
            <div>
                <p class="output-text-title">Any message was found</p>
                <p class="output-text--color output-text"> enter the text
                    that wish encrypt or decrypt
                </p>
            </div>
        </div>
        <div id="response-container" class="textarea-color output-container response-container" style="display: none;">
            <div id="output-res-container">
                <p id="response" class="output-text--color output-text"></p>
            </div>
            <div id="button-container" class="copy-button">
                <a class="btn-copy" onclick="copy();" href="#" type="button" id="copy"> Copy </a>
            </div>
        </div>
    </section>
</body>
<script src="./script.js"></script>

</html>
