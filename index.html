<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>

<body id="body">
    <section id="app">
        <header id="header">
            <div id="header-logo-container">
                <img class="logo" src="./assets/Logo.png" alt="logo-alura-latam" />
            </div>
        </header>
        <section id="text-input-container">
            <input id="input-text" type="text">
        </section>
        <footer id="footer">
            <label for="btn-container"></label>
            <section id="btn-container">
                <button id="encrypt"> Encrypt </button>
                <button id="decrypt"> Decrypt </button>
            </section>
        </footer>
    </section>
    <section id="answer-panel">
        <div id="input-container">
            <input id="output-text" type="text" disabled>
        </div>
        <img class="doll" src="./assets/doll.png" alt="no-results-picture" />
    </section>
</body>

</html>
