<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>

<body id="body">
    <section id="app">
        <header id="header">
            <div id="header-logo-container">
                <img class="logo" src="./assets/Logo.png" alt="logo-alura-latam" />
            </div>
        </header>
        <main id="text-input-container">
            <textarea name="textarea" rows="10" cols="50">Write something here</textarea>
        </main>
        <footer id="footer">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                    <path fill="currentColor"
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
                </svg>
                <label for="btn-container">Only lowercase letters and without accents</label>
            </div>
            <section id="btn-container">
                <a type="button" id="encrypt"> Encrypt </a>
                <a type="button" id="decrypt" disabled> Decrypt </a>
            </section>
        </footer>
    </section>
    <section id="answer-panel">
        <div id="input-container">
            <input id="output-text" type="text" disabled>
        </div>
        <img class="doll" src="./assets/doll.png" alt="no-results-picture" />
    </section>
</body>

</html>
